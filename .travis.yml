dist: trusty
language: rust
services: docker
sudo: required
addons:
  apt:
    packages:
      - build-essential
      - libudev-dev

env:
  global:
    - CRATE_NAME=rogcat

matrix:
  include:
    # Linux
    - env: TARGET=x86_64-unknown-linux-musl
      rust: stable
    - env: TARGET=x86_64-unknown-linux-musl
      rust: beta
    - env: TARGET=x86_64-unknown-linux-musl
      rust: nightly
    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: stable
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: beta
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly
    # Windows
    - env: TARGET=x86_64-pc-windows-gnu
      rust: stable
    - env: TARGET=x86_64-pc-windows-gnu
      rust: beta
    - env: TARGET=x86_64-pc-windows-gnu
      rust: nightly

before_install: set -e

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/
    - master
    - 0.3

notifications:
  email:
    on_success: never
